service: contract-events-monitoring

provider:
  name: aws
  runtime: nodejs12.x
  profile: oz-sam-test
  region: us-east-2
  environment:
    NODE_ENV: dev
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    FROM_ADDRESS: 'ssteele017@gmail.com'
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
      
plugins:
  # - serverless-plugin-typescript 
  - serverless-webpack
  - serverless-s3-sync
  # - serverless-offline
  
custom:
  s3Sync:
    - bucketName: oz-contract-event-monitoring-svelte-ui
      localDir: ui/build
      deleteRemoved: true # optional, indicates whether sync deletes files no longer present in localDir. Defaults to 'true'
      acl: public-read # optional
      followSymlinks: true # optional
      defaultContentType: text/html # optional
      params: # optional
        - index.html:
            CacheControl: 'no-cache'
        - "*.js":
            CacheControl: 'public, max-age=31536000'
      bucketTags: # optional, these are appended to existing S3 bucket tags (overwriting tags with the same key)
        tagKey1: tagValue1
        tagKey2: tagValue2

  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: true

functions:
  testEmail:
    handler: lambdas/testEmail.send
    events:
      - http:
          path: test
          method: post
          
  getLatestEventsAndProcess:
    handler: lambdas/web3.getLatestEventsAndProcess
    events:
      # Invoke Lambda function every 5 minutes
      - schedule: rate(5 minutes)
      
  create:
    handler: lambdas/contract.create
    events:
      - http:
          path: contracts
          method: post
  list:
    handler: lambdas/contract.list
    events:
      - http:
          path: contracts
          method: get
  get:
    handler: lambdas/contract.get
    events:
      - http:
          path: contracts/{id}
          method: get
  update:
    handler: lambdas/contract.update
    events:
      - http:
          path: contracts/{id}
          method: put
  delete:
    handler: lambdas/contract.deleteContract
    events:
      - http:
          path: contracts/{id}
          method: delete

resources:
  Resources:
    SvelteUIS3Bucket:
      Type: 'AWS::S3::Bucket'
      Properties:
        AccessControl: 'PublicRead'
        BucketName: oz-contract-event-monitoring-svelte-ui
        WebsiteConfiguration:
          IndexDocument: 'index.html'
          ErrorDocument: error.html
          
